
<!DOCTYPE html>
<html>
<head>
  <title>Tiffany AI Phone Login</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“² Tiffany AI Login</h1>
    <p>Enter your phone number to receive login prompt</p>
    <input type="text" id="phone" placeholder="+1234567890">
    <button onclick="login()">Login</button>
    <a class="btn" href="/api/index.js/session">Download Session</a>
    <p class="note">Session auto-deletes after 5 minutes</p>
  </div>

  <script>
    async function login() {
      const phone = document.getElementById("phone").value;
      const res = await fetch("/api/index.js/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phoneNumber: phone })
      });
      const data = await res.json();
      alert(data.status || data.error);
    }
  </script>
</body>
</html>
